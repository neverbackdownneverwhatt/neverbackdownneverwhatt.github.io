<!DOCTYPE html> <!-- Thanks ChatGPT ðŸ¤© -->
<html>
<head>
  <style>
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
  <script>
    function resizeIframe() {
      var iframe = document.getElementById("myIframe");
      if (iframe) {
        iframe.style.height = iframe.contentWindow.document.body.scrollHeight + 'px';
      }
    }

    function removeElement() {
      var element = document.querySelector("#headlessui-portal-root > div > div");
      if (element) {
        element.remove();
      }
    }
  </script>
</head>
<body>
  <!-- Embed the website within an iframe -->
  <iframe id="myIframe" src="https://stumbleguys.com/play" onload="resizeIframe()"></iframe>
  
  <!-- Remove the element with the specified selector -->
  <script>
    removeElement();
  </script>
</body>
</html>
