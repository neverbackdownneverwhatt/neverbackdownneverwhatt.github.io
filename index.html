<!DOCTYPE html>
<html>
<head>
  <style>
    iframe {
      width: 100%;
      border: none;
    }
    #loading-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
    }
  </style>
  <script>
    function resizeIframe() {
      var iframe = document.getElementById("myIframe");
      if (iframe) {
        iframe.style.height = iframe.contentWindow.document.body.scrollHeight + 'px';
        setTimeout(function() {
          document.getElementById("loading-message").style.display = "none";
        }, 5000); // Hide the message after 5 seconds
      }
    }
  </script>
</head>
<body>
  <!-- Display a loading message -->
  <div id="loading-message">Just wait for it to load, you cannot choose an age.</div>
  
  <!-- Embed the website within an iframe -->
  <iframe id="myIframe" src="https://stumbleguys.com/play" onload="resizeIframe()"></iframe>
</body>
</html>
