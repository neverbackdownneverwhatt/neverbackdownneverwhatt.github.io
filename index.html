<!DOCTYPE html>
<html>
<head>
  <style>
    /* Make the iframe fullscreen */
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none; /* Remove iframe border */
    }
  </style>
</head>
<body>
  <!-- Embed the website within an iframe -->
  <iframe src="https://stumbleguys.com/play"></iframe>
</body>
</html>
