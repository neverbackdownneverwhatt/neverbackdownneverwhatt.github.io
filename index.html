<!DOCTYPE html>
<html>
<head>
  <style>
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      position: absolute;
      top: 0;
      left: 0;
    }
    .hidden {
      display: none;
    }
  </style>
  <script>
    function resizeIframe() {
      var iframe = document.getElementById("myIframe");
      if (iframe) {
        iframe.style.height = iframe.contentWindow.document.body.scrollHeight + 'px';
      }
    }
  </script>
</head>
<body>
  <!-- Embed the website within an iframe -->
  <iframe id="myIframe" src="https://stumbleguys.com/play" onload="resizeIframe()"></iframe>

  <!-- Hidden element with the specified class to hide it -->
  <div class="hidden">
    <div class="relative z-30" id="headlessui-dialog-:r0:" role="dialog" aria-modal="true" data-headlessui-state="open" aria-labelledby="headlessui-dialog-title-:r2:">
      <!-- Content inside the hidden div -->
    </div>
  </div>
</body>
</html>
