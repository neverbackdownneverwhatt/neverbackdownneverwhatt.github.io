<!DOCTYPE html>
<html>
<head>
  <style>
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
  <script>
    function resizeIframe() {
      var iframe = document.getElementById("myIframe");
      if (iframe) {
        iframe.style.height = iframe.contentWindow.document.body.scrollHeight + 'px';

        // After the iframe is fully loaded, call the function to remove the element
        iframe.contentWindow.addEventListener('load', function() {
          removeElement();
        });
      }
    }

    function removeElement() {
      var element = iframe.contentDocument.querySelector("#headlessui-portal-root > div > div");
      if (element) {
        element.remove();
      }
    }
  </script>
</head>
<body>
  <!-- Embed the website within an iframe -->
  <iframe id="myIframe" src="https://stumbleguys.com/play" onload="resizeIframe()"></iframe>
</body>
</html>
